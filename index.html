<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edges">
    <title>Giovanny Arias</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/all.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/gsap/dist/gsap.min.js"></script>
    <script src="bower_components/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="bower_components/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="bower_components/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>

    <script>
      var controller = new ScrollMagic.Controller();
    </script>

  </head>
  <body>

    <div id="greeting" class="greeting-box">
      Hi I`m <span class="bold">Giovanny</span><br>
      <div class="arrow-box"> 
        <i class="fas fa-chevron-down" id="arrow-down"></i>
      </div>

      <div class="i-love-box">
        and I love <br>to design and develop <span class="bold">beautiful</span> applications.
      </div>

    </div>

    <div class="landscape-box" id="landscape">
      <img src="images/landscape.png" class="landscape-image">
    </div>

    <div class="me-box" id="me">
      <img src="images/me.png" class="me-image">
    </div>

    <script>
      var controller = new ScrollMagic.Controller();

      $(function () {

        var scene = new ScrollMagic.Scene({triggerElement: "#landscape", duration: 320, triggerHook: "onLeave"})
          //.addIndicators({name: "landscape"})  
          .setPin("#landscape")
          .addTo(controller);

        var scene = new ScrollMagic.Scene({triggerElement: "#me", duration: 380, triggerHook: "onLeave"})
          //.addIndicators({name: "me"}) 
          .setPin("#me")
          .addTo(controller);
      });
    </script>

    <div class="delete-box">
      jhubi
    </div>

  </body>
</html>
