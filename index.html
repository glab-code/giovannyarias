  <div id="greeting-trigger" class="greeting-box">
    Hi I`m <span class="bold">Giovanny</span>
  </div>

  <div class="i-love-box">
    and I love <br>to design and develop <span class="bold">beautiful</span> applications.
  </div>

  <div class="landscape-trigger"></div>
  <div class="landscape-box" id="pin1">
    <img src="images/landscape.png" class="landscape-image">
  </div>

  <div class="me-box" id="pin2">
    <img src="images/me1.png" class="me-image">
  </div>

  <script>
    var controller = new ScrollMagic.Controller();

    $(function () {

      var scene = new ScrollMagic.Scene({triggerElement: "#greeting-trigger", triggerHook: "onLeave",})
        //.addIndicators({name: "greeting"}) 
        .setTween("#greeting-trigger", 3, {color: "#ffffff"}) // trigger a TweenMax.to tween
        .addTo(controller);

      var scene = new ScrollMagic.Scene({triggerElement: "#landscape-trigger", duration: 320, triggerHook: "onLeave",})
        //.addIndicators({name: "landscape"})  
        .setPin("#pin1")
        .addTo(controller);

      var scene = new ScrollMagic.Scene({triggerElement: "#pin2", duration: 500})
        //.addIndicators({name: "me"}) 
        .setPin("#pin2")
        .addTo(controller);
    });
  </script>
